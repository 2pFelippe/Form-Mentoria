<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <section class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para</br> agendar a sua mentoria</p>
    
    </header>

    <form id="mentorship">
      <fieldset>
        <legend>Informações pessoais</legend>
        
        <div id="line1"></div>

        <div id="personal-info1">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" required>
          </div>

          <div class="input-wrapper">
            <label for="last-name">Sobrenome</label>
            <input type="text" id="last-name" required>
          </div>
        </div>

        <div id="personal-info2">
          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email" required>
          </div>

          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" minlength="6" required>
          </div>
        </div>

      </fieldset>

      <fieldset>
        <legend>Informações do mentor</legend>

        <div id="line2"></div>

        <div class="input-wrapper">
          <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="mentor-name" required>
        </div>

      </fieldset>

      <fieldset>
        <legend>Seus horários disponíveis</legend>

        <div id="line2"></div>

        <legend id="first-mentor">Primeira mentoria</legend>
        <div id="first-mentorship">
          <div class="input-wrapper">
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="text" id="date">
          </div>

          <div class="input-wrapper">
            <label for="begin">Das</label>
            <input type="number" id="begin">
          </div>

          <div class="input-wrapper">  
            <label for="end">Até</label>
            <input type="number" id="end">
          </div>    
    
        </div>


      </fieldset>

      <fieldset>

        <legend id="second-mentor">Segunda mentoria</legend>
        <div id="first-mentorship">
          <div class="input-wrapper">
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="text" id="date">
          </div>

          <div class="input-wrapper">
            <label for="begin">Das</label>
            <input type="number" id="begin">
          </div>

          <div class="input-wrapper">  
            <label for="end">Até</label>
            <input type="number" id="end">
          </div>    
    
        </div>


      </fieldset>
    </form>
    
          <footer>
            <button class="button" type="submit" form="mentorship">Salvar</button>
          </footer>
          
    

  </section>
</body>
</html>
